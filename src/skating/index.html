<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>When can I go skating this week?</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #eef2f5;
                color: #222;
                padding: 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                scroll-behavior: smooth;
            }
            .header {
                position: fixed;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                background: #eef2f5; /* match your page bg so it ‚Äúhides‚Äù content underneath */
                z-index: 1000; /* so it stays on top of the cards */
                padding: 30px 0; /* preserve your 30px vertical ‚Äúbreathing room‚Äù */
                text-align: center;
                margin-bottom: 0; /* remove the old 30px bottom gap */
                box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            }
            h1 {
                font-size: 2rem;
                font-weight: 500;
                margin-bottom: 12px;
                padding: 10px;
            }
            .controls {
                padding: 8px 14px;
                font-size: 1rem;
                border-radius: 6px;
                border: 1px solid #bbb;
                background: #fff;
                cursor: pointer;
            }
            .cards {
                display: flex;
                flex-direction: column;
                gap: 24px;
                width: 100%;
                max-width: 600px;
                margin-top: 155px;
                margin-bottom: 50px;
            }
            .card {
                background: #fff;
                border-radius: 8px;
                padding: 24px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
                width: 100%;
                scroll-margin-top: 200px;
            }
            .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            }
            .card.past {
                opacity: 0.4;
                filter: grayscale(60%);
            }
            .card-date {
                font-size: 1.2em;
                color: #555;
                margin-bottom: 6px;
            }
            .card-day {
                font-size: 1.4em;
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
            }
            .card-time {
                font-size: 1.2em;
                color: #444;
                margin-bottom: 12px;
            }
            .card-title {
                font-size: 1.3em;
                font-weight: bold;
                color: #0066cc;
            }
            .loading,
            .error {
                font-size: 1.2em;
                color: #666;
                text-align: center;
                margin-top: 40px;
            }
            .error {
                color: #c0392b;
            }
            .footer-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #f5f5f5;
                padding: 15px 0;
                box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                z-index: 100;
            }

            .footer-link {
                font-size: 0.9em;
                margin: 2px 0;
            }

            .footer-link a {
                color: #0056b3;
                text-decoration: none;
            }

            .footer-link a:hover {
                text-decoration: underline;
            }

            .last-updated {
                font-size: 0.8em;
                color: #666;
            }

            /* Add padding to prevent content from being hidden behind the footer */
            body {
                padding-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>
                When can I go skating
                <select id="week-select" class="controls">
                    <option value="0">this week</option>
                    <option value="1">next week</option>
                </select>
                ?
            </h1>
        </div>
        <div id="events" class="cards">
            <div class="loading">Loading...</div>
        </div>
        <!-- Updated footer with consistent structure -->
        <div class="footer-container">
            <div class="footer-link">
                <a href="https://isthelclcpoolopen.ca">
                    üèä Want to go swimming? üèä
                </a>
            </div>
            <div class="footer-link">
                <a href="https://isthelclcpoolopen.ca/libraries/">
                    üìö Want to read books? üìö
                </a>
            </div>
            <div class="last-updated"></div>
        </div>

        <script>
            // pad to 2 digits
            const pad = (n) => n.toString().padStart(2, "0");

            // serialize to YYYY-MM-DDTHH:mm:ss¬±HH:MM
            function toLocalApiString(d) {
                const Y = d.getFullYear();
                const M = pad(d.getMonth() + 1);
                const D = pad(d.getDate());
                const h = pad(d.getHours());
                const m = pad(d.getMinutes());
                const s = pad(d.getSeconds());
                const tzo = -d.getTimezoneOffset();
                const sign = tzo >= 0 ? "+" : "-";
                const oz = pad(Math.floor(Math.abs(tzo) / 60));
                const om = pad(Math.abs(tzo) % 60);
                return `${Y}-${M}-${D}T${h}:${m}:${s}${sign}${oz}:${om}`;
            }

            // Modified week calculation function that matches your scraper logic
            function getWeekBounds(offsetWeeks = 0) {
                // Use a fixed reference date (May 4, 2025 in Atlantic Time)
                const referenceDate = new Date("2025-05-04T00:00:00-03:00");

                // Calculate day of week (0 = Sunday, 1 = Monday, etc.)
                const dow = referenceDate.getDay();

                // Calculate days to subtract to get to Monday of this week
                const daysToMonday = (dow + 6) % 7; // Convert Sunday=0 to Monday=0

                // Create start date (Monday of the week)
                const startDate = new Date(referenceDate);
                startDate.setDate(
                    referenceDate.getDate() - daysToMonday + offsetWeeks * 7,
                );
                startDate.setHours(0, 0, 0, 0);

                // Create end date (Sunday of the week)
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);

                return { start: startDate, end: endDate };
            }

            function formatDate(d) {
                return d.toLocaleDateString(undefined, {
                    month: "short",
                    day: "numeric",
                    year: "numeric",
                });
            }
            function getWeekday(d) {
                return d.toLocaleDateString(undefined, { weekday: "long" });
            }
            function formatTime(d) {
                return d.toLocaleTimeString(undefined, {
                    hour: "2-digit",
                    minute: "2-digit",
                });
            }

            // Then in your loadEvents function:
            async function loadEvents() {
                const sel = document.getElementById("week-select");
                const idx = parseInt(sel.value, 10);

                // Get correct week bounds based on our calculation
                const { start, end } = getWeekBounds(idx);

                const container = document.getElementById("events");
                container.innerHTML = '<div class="loading">Loading...</div>';

                try {
                    // Fetch from local JSON file
                    const res = await fetch("/data/skating.json");
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);

                    const jsonData = await res.json();
                    const all = jsonData.data;

                    // Filter events for the correct week
                    const weekEvents = all.filter((e) => {
                        const eventDate = new Date(e.start);
                        return eventDate >= start && eventDate <= end;
                    });

                    if (weekEvents.length === 0) {
                        container.innerHTML =
                            '<div class="error">No public skating events found for this week.</div>';
                        return;
                    }

                    container.innerHTML = "";
                    const now = new Date();

                    // Filter for the selected week
                    const today = new Date();
                    const startOfWeek = new Date(today);
                    startOfWeek.setDate(
                        today.getDate() - today.getDay() + idx * 7,
                    );
                    startOfWeek.setHours(0, 0, 0, 0);

                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(startOfWeek.getDate() + 7);

                    weekEvents.forEach((e) => {
                        const s = new Date(e.start);
                        const en = new Date(e.end);
                        const card = document.createElement("div");
                        card.className = "card";
                        if (s < now) card.classList.add("past");
                        card.innerHTML = `
                        <div class="card-date">${formatDate(s)}</div>
                        <div class="card-day">${getWeekday(s)}</div>
                        <div class="card-time">${formatTime(s)} ‚Äì ${formatTime(en)}</div>
                        <div class="card-title">${e.title}</div>
                      `;
                        container.appendChild(card);
                    });

                    // Update last updated text
                    const lastUpdatedElement =
                        document.querySelector(".last-updated");
                    if (lastUpdatedElement && jsonData.lastUpdated) {
                        lastUpdatedElement.textContent = `Last updated: ${new Date(jsonData.lastUpdated).toLocaleString()}`;
                    }

                    // auto-scroll to next available (first non-past) card
                    const nextCard =
                        container.querySelector(".card:not(.past)");
                    if (nextCard) {
                        nextCard.scrollIntoView({
                            behavior: "smooth",
                            block: "start",
                        });
                    }
                } catch (err) {
                    container.innerHTML = `<div class="error">Error: ${err.message}</div>`;
                    console.error(err);
                }
            }

            document
                .getElementById("week-select")
                .addEventListener("change", loadEvents);

            document.addEventListener("DOMContentLoaded", loadEvents);
        </script>
    </body>
</html>
