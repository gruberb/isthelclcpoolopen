<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Check real-time lane & kids swimming status at the LCLC Pool in Bridgewater, Nova Scotia. Updated hourly."
        />

        <title>
            Is the LCLC Pool Open Today in Bridgewater, NS? | Lunenburg County
            Lifestyle Center
        </title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230056b3'/><path d='M25 42q12.5-18 25-5t25-5' fill='none' stroke='white' stroke-linecap='round' stroke-width='8'/><path d='M25 62q12.5-18 25-5t25-5' fill='none' stroke='white' stroke-linecap='round' stroke-width='8'/></svg>"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            defer
            data-domain="isthelclcpoolopen.ca"
            src="https://plausible.io/js/script.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>Is The LCLC Pool Open?</h1>

            <div class="tabs">
                <div class="tab active" data-tab="status">Current Status</div>
                <div class="tab" data-tab="schedule">Full Schedule</div>
            </div>

            <div id="status-tab" class="tab-content active">
                <div class="status-container">
                    <div class="status-box">
                        <h2>LANE SWIMMING</h2>
                        <div id="lanes-status" class="status-indicator">-</div>
                        <div id="lanes-time" class="time-remaining"></div>
                    </div>

                    <div class="status-box">
                        <h2>KIDS SWIMMING</h2>
                        <div id="kids-status" class="status-indicator">-</div>
                        <div id="kids-time" class="time-remaining"></div>
                    </div>
                </div>
            </div>

            <div id="schedule-tab" class="tab-content">
                <div class="date-selector">
                    <div class="date-buttons">
                        <button id="today-btn" class="active">Today</button>
                        <button id="tomorrow-btn">Tomorrow</button>
                    </div>
                    <select id="date-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div id="schedule" class="schedule">
                    <h3>Swimming Schedule</h3>
                    <div id="schedule-content" class="loading">
                        Loading schedule...
                    </div>
                </div>
            </div>

            <div class="skating">
                <a href="https://isthelclcpoolopen.ca/skating/">
                    ⛸️ Want to go skating? ⛸️
                </a>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated"></span>
            </div>
        </div>

        <!-- Load everything as modules -->
        <script type="module" src="app.js"></script>
        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "SportsActivityLocation",
              "name": "Lunenburg County Lifestyle Center",
              "address": {
                "@type": "PostalAddress",
                "streetAddress": "135 North Park St"
                "addressLocality": "Bridgewater",
                "addressRegion": "NS",
                "postalCode": "B4V 9B3",
                "addressCountry": "CA"
              },
              "telephone": "+1-902-530-4100",
              "url": "https://isthelclcpoolopen.ca"
            }
        </script>
    </body>
</html>
