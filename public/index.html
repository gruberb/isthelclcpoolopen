            name="description"
            content="Check real-time lane & kids swimming status at the LCLC Pool in Bridgewater, Nova Scotia. Also includes skating sessions and library hours."
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <title>
            Is the LCLC Pool Open? | Lunenburg County Lifestyle Center
        </title>

        <!-- Preconnect to critical domains -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Analytics (you can keep your existing analytics script) -->
        <script
            defer
            data-domain="isthelclcpoolopen.ca"
            src="https://plausible.io/js/script.js"
        ></script>

        <!-- Schema.org structured data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "SportsActivityLocation",
                "name": "Lunenburg County Lifestyle Center",
                "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "135 North Park St",
                    "addressLocality": "Bridgewater",
                    "addressRegion": "NS",
                    "postalCode": "B4V 9B3",
                    "addressCountry": "CA"
                },
                "telephone": "+1-902-530-4100",
                "url": "https://isthelclcpoolopen.ca"
            }
        </script>

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function(l) {
                if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) { 
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

    </body>
